<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Elenco Utenti - AracnoTracker</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>


	<div class="container text-center">
		<div>
			<h1>Elenco di tutti gli utenti</h1>
		</div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Id Utente</th>
						<th>Email</th>
						<th>Nome</th>
						<th>Cognome</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="utente: ${listaUtenti}">
						<td th:text="${utente.id}">Id Utente</td>
						<td th:text="${utente.email}">Email</td>
						<td th:text="${utente.nome}">Nome</td>
						<td th:text="${utente.cognome}">Cognome</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>


</body>

</html>
